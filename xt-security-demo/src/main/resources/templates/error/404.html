<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>404</title>
</head>

<body>

    <h1>404</h1>
    <h2>您所访问的页面不存在</h2>
    <p th:text="'timestamp: ' + ${timestamp} " />

    <p th:text="'message: ' + ${message} " />

</body>

</html>
