<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--springboot 使用 Thymeleaf 标签时会报元素类型必须由匹配的结果标记终止-->
    <meta charset="UTF-8"/>
    <title>500</title>
</head>
<body>
    <h2>服务器内部错误</h2>
    <h1>status:[[${status}]]</h1>
    <h2>timestamp:[[${timestamp}]]</h2>
    <h2>exception:[[${exception}]]</h2>
    <h2>message:[[${message}]]</h2>
    <h2>id: [[${ext.id}]]</h2>
    <h2>msg: [[${ext.msg}]]</h2>
    <h2>pro: [[${pro}]]</h2>
</body>
</html>
